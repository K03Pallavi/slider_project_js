<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider.css">
    <title>Slider project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="top">
            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
            <div class="frame">
                <div class="slider">
                    <img src="https://images.pexels.com/photos/9638689/pexels-photo-9638689.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="image">
                    <img src="https://images.pexels.com/photos/11444091/pexels-photo-11444091.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" class="image">
                    <img src="https://images.pexels.com/photos/13722298/pexels-photo-13722298.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" class="image">
                    <img src="https://images.pexels.com/photos/17263722/pexels-photo-17263722/free-photo-of-close-up-of-school-of-fish.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" class="image">
 
                   
                </div>
            </div>
            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>

        </div>
        <div class="bottom">
            <div class="button"></div>
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
